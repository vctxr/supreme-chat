<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Supreme chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
<body>
    <div id="landing-page" class="landing">
        <div class="landing-container">
            <p class="landing-title">What do they call you? üßê</p>
            <input id="name" autocomplete="off" autofocus />
        </div>
    </div>
    
    <div id="main-container" class="container">
        <ul id="messages">
            <div>
                <li class="secondary-text">Welcome to Supreme chat.</li>
            </div>
        </ul>
        <form>
            <input id="m" placeholder="Enter message..." autocomplete="off" autofocus/><button>Send</button>
        </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
